<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select</title>
    <link rel="stylesheet" href="bootstrap-4.5.3-dist/css/bootstrap.min.css">

</head>
<body>
        <div class="container p-5">
            <table class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Password</th>
                    </tr>
                </thead>
                <tbody>
                    
                   
                </tbody>
            </table>
        </div>
     
        
        <!-- Modal -->
        <div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" ></h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                    </div>
                    <div class="modal-body" >
                        <div class="form-group">
                            <label for="my-input">Name</label>
                            <input id="uName" class="form-control" type="text" name="">
                        </div>
                        <div class="form-group">
                            <label for="my-input">Email</label>
                            <input id="uEmail" class="form-control" type="text" name="">
                        </div>
                        <div class="form-group">
                            <label for="my-input">Password</label>
                            <input id="uPassword" class="form-control" type="text" name="">
                        </div>
                        <button class="btn btn-info">Update</button>
                    </div>  
                    <!-- <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save</button>
                    </div> -->
                </div>
            </div>
        </div>
    <script src="jquery-3.7.1.js"></script>
    <script src="bootstrap-4.5.3-dist/js/bootstrap.min.js"></script>
        <script>
              let allStudents = JSON.parse(localStorage.getItem('students'));
              console.log(allStudents);
                    function selectData(){
                      
                let std =  allStudents.forEach((element ,index) => {
               $('tbody').append(`<tr>
                        <td>`+element.name+`</td>
                        <td>`+element.email+`</td>
                        <td>`+element.password+`</td>
                         <td><button class="btn btn-info" onclick="editData(`+index+`)">Edit</button></td>
                    </tr>`)
                   })
                    }
                        selectData();
                        function editData(index){
                                let stdSingleRecord = allStudents[index];
                                console.log(stdSingleRecord);
                                document.querySelector("#uName").value = stdSingleRecord.name;
                                    document.querySelector("#uEmail").value = stdSingleRecord.email;
                                    document.querySelector("#uPassword").value = stdSingleRecord.password;
                                    $("#modelId").modal('show');
                        }   
        </script>
</body>
</html>
